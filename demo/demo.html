<!DOCTYPE html>
<html ng-app="selectorDemoApp">
<head>
    <title></title>
    <link href="demo.css" rel="stylesheet">
</head>
<body ng-controller="Ctrl">

    <h3>Root scope data</h3>
    <ul>
        <li ng-repeat="checkDataItem in checkData.checkList">{{checkDataItem.name}}</li>
    </ul>
    <button ng-click="addNewCheck()">Add</button>

    <h3>Directive usage</h3>
    <ui-selector items-list="checkData.checkList" item-text-prop="name" item-value-prop="value"></ui-selector>


</body>
    <script src="../lib/angular-1.2.0/angular.js"></script>
    <script src="../src/selector.js"></script>
    <script src="demo.js"></script>
</html>
