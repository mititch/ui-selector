<!DOCTYPE html>
<html ng-app="selectorDemoApp">
<head>
    <title>Selector demo</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet" >
</head>
<body ng-controller="TestController">

    <h3>Root scope data:</h3>
    <input type="text" ng-model="selectedItem">

    <h3>Directive usage:</h3>
    <selector selected-item="selectedItem"></selector>

    <script src="../lib/jquery/jquery-2.0.3.js"></script>
    <script src="../lib/angular-1.2.0/angular.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../src/selector.js"></script>
    <script src="demo.js"></script>
</body>
</html>
